<!DOCTYPE html>
<html>
<head>
    <title>Food Delivery Company</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #444;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            height: 300px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            padding: 20px;
        }
        .accordion {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 20px;
        }
        .accordion img {
            max-width: 100%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery Company</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Account</a>
        <a href="#">Delivery History</a>
        <a href="#">Login</a>
        <a href="#">Signup</a>
        <input type="text" placeholder="Search...">
    </nav>
    <div class="banner">
        <h2>Welcome to our Food Delivery Service</h2>
    </div>
    <div class="content">
        <h2>Our Menu</h2>
        <p>Explore our delicious items and add them to your cart.</p>
        <!-- Sample item -->
        <div class="item">
            <h3>Item Name</h3>
            <p>Description of the item.</p>
            <p>Price: $10</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="accordion">
        <h2>New Items</h2>
        <div>
            <img src="item1.jpg" alt="New Item 1">
            <img src="item2.jpg" alt="New Item 2">
            <img src="item3.jpg" alt="New Item 3">
        </div>
    </div>
    <footer>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
    </footer>
</body>
</html>
