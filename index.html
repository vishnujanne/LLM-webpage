<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc00;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        .banner {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .items {
            padding: 20px;
        }

        .item {
            margin-bottom: 20px;
        }

        .item img {
            max-width: 100%;
        }

        .item button {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .new-items {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .accordion-btn {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px;
            margin-bottom: 5px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        footer ul li {
            display: inline-block;
            margin-right: 10px;
        }

        footer ul li img {
            max-width: 30px;
            max-height: 30px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Delivery History</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Signup</a></li>
                <li><input type="text" placeholder="Search..."></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h1>Welcome to our Food Delivery Service</h1>
        <p>Explore our wide range of delicious items and have them delivered to your doorstep.</p>
    </section>

    <section class="items">
        <h2>Our Menu</h2>
        <div class="item">
            <img src="item1.jpg" alt="Item 1">
            <p>Item 1 Description</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <p>Item 2 Description</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more items here -->
    </section>

    <section class="new-items">
        <h2>New Items</h2>
        <div class="accordion">
            <button class="accordion-btn">New Item 1</button>
            <div class="accordion-content">
                <img src="newitem1.jpg" alt="New Item 1">
            </div>
            <button class="accordion-btn">New Item 2</button>
            <div class="accordion-content">
                <img src="newitem2.jpg" alt="New Item 2">
            </div>
            <!-- Add more new items here -->
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="linkedin.png" alt="LinkedIn"></a></li>
        </ul>
    </footer>

    <script>
        // JavaScript code here
    </script>
</body>

</html>
